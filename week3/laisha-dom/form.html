<!DOCTYPE html>
<html>
<body>
    <form id="LoginForm" action="/action_page.php">
        First Name: <input type="text" name="fname" value="Donald"><br>
        Last Name: <input type="text" name="lname" value="Duck"><br>
        <input type="submit" value="Submit">
    </form>

    <p>Click the "try it" button to display the number of elements in the form</p>

    <button onclick="myFunction()">try it</button>

    <p id="displayspace"></p>

    <script>
        function myFunction() {
            var x = document.getElementById("LoginForm").elements.length;
            var y = document.getElementById("LoginForm").elements[1].value;
            document.getElementById("displayspace").innerHTML = "Found " + x + " elements in the form. " + "Last Name entered is: " + y;


            const para = document.createElement("p");
            para.innerText = "This is a paragraph created via DOM."
            document.body.appendChild(para);
        }
    </script>
 
   

</body>
</html>
