<html>
    <script>
        function populateDiv() {
            let a = document.getElementById("firstno").value;
            let b = document.getElementById("secondno").value;
            // let element = document.getElementById("finalSum");
            // element.innerHTML = parseInt(a) + parseInt(b);
            //fetch
            fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b)
                .then(function(response) {
                    response.text()
                        .then(function(ans) {
                            console.log(ans);
                            document.getElementById("finalSum").innerHTML = ans;
                        })
                })
            
        }

        async function populateDiv2() {
            let a = document.getElementById("firstno").value;
            let b = document.getElementById("secondno").value;

            const response = await fetch("https://sum-server.100xdevs.com/sum?a=" + a + "&b=" + b);
            const ans = await response.text();
            document.getElementById("finalSum").innerHTML = ans;

            
        }
    </script>


    <body>
        <input class="inputs" id="firstno" type="text" placeholder="First Number"></input> <br></br>
        <input class="inputs" id="secondno" type="text" placeholder="Second Number"></input> <br></br>
        <button onclick="populateDiv()">Calculate Sum</button> <br></br>
        <div id="finalSum"></div>
    </body>
</html>
